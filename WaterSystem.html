<!DOCTYPE html>
<html>
<head>
  <title>Water System</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 200px;
      padding: 20px;
    }

    .pipe {
      width: 100px;
      height: 50px;
      background-color: gray;
    }

    .tank {
      width: 150px;
      height: 100px;
      background-color: blue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Water System</h1>
  
  <div class="container">
    <div class="pipe"></div>
    <div class="tank">Water Tank</div>
    <div class="pipe"></div>
  </div>
</body>
</html>
